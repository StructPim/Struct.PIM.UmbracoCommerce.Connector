<div class="StructPIM">
    <div class="pim-panel pim-editor-wrapper" ng-controller="umbracocommerce.models.controller">
        <!--header-->
        <div class="pim-editor-header pim-panel-header">

            <div class="pim-panel-header-content-wrapper">

                <div class="pim-panel-header-content">
                    <div class="pim-panel-header-left-side">
                        <div class="pim-panel-header-icon">
                            <i class="pim-icon pim-icon-settings pim-icon-32"></i>
                        </div>
                        <div class="pim-panel-header-title-wrapper">
                            <div class="pim-panel-header-name">
                                Data models
                            </div>
                            <div class="pim-panel-header-locked-description">
                                Manage models for Struct PIM Umbraco Commerce setup.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="pim-panel-tab-navigation" ng-if="loaded">
            <!--tabs definition-->
            <ul class="nav nav-tabs pim-nav-tabs" role="tablist">
                <li role="presentation" ng-class="{'active': controlModel.activeTab === 'productModel'}"><a ng-click="controlModel.activeTab = 'productModel'">Product model</a></li>
                <li role="presentation" ng-class="{'active': controlModel.activeTab === 'variantModel'}"><a ng-click="controlModel.activeTab = 'variantModel'">Variant model</a></li>
                <li role="presentation" ng-class="{'active': controlModel.activeTab === 'categoryModel'}"><a ng-click="controlModel.activeTab = 'categoryModel'">Category model</a></li>
            </ul>
        </div>
        <div class="pim-editor-container pim-panel-body pim-scrollable row-fluid" auto-scale="1">
            <div class="form-horizontal pim-pane" ng-if="!isValid">
                <div class="card">
                    <div class="card-body pim-form-layout">
                        <div class="pim-form-layout__wrapper">
                            <div class="pim-form-layout__row">
                                <div class="pim-form-layout__column text-error">
                                    Setup connection to StructPIM through <a class="underline" href="#/settings/structpimsettings/setup">Setup</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tab-content form-horizontal">
                <div id="productModel" class="pim-tab-pane tab-pane active" ng-class="{'active': controlModel.activeTab === 'productModel'}">
                    <ng-form name="productModelForm">
                        <div class="pim-pane">
                            <div class="card" style="margin-bottom:20px" ng-if="loaded">
                                <div class="card-header">
                                    <h4 class="card-title">
                                        Publishing
                                    </h4>
                                </div>
                                <div class="card-body pim-form-layout">
                                    <div class="pim-form-layout__wrapper">
                                        <div class="pim-form-layout__row">
                                            <div class="pim-form-layout__column">
                                                <div class="pim-el-wrap">
                                                    <label class="control-label">
                                                        Publishing
                                                        <small class="pim-detail">Select attribute that must be filled out before publishing a product</small>
                                                    </label>
                                                    <div class="controls controls-row">
                                                        <selectize config="attributeConfig" ng-model="commerceSettings.ProductMapping.PublishingAttributeUid" options="pimProductAttributes"></selectize>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="pim-form-layout__column is-empty"></div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="card" style="margin-bottom:20px" ng-if="loaded">
                                <div class="card-header">
                                    <h4 class="card-title">
                                        General
                                    </h4>
                                </div>
                                <div class="card-body pim-form-layout">
                                    <div class="pim-form-layout__wrapper">
                                        <div class="pim-form-layout__row">
                                            <div class="pim-form-layout__column">
                                                <div class="pim-el-wrap">
                                                    <label class="control-label">
                                                        Title <span class="red">*</span>
                                                        <small class="pim-detail">The name of the product.</small>
                                                    </label>
                                                    <div class="controls controls-row">
                                                        <selectize config="attributeConfig" ng-model="commerceSettings.ProductMapping.TitleAttributeUid" options="pimProductAttributes" ng-required="true"></selectize>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="pim-form-layout__column is-empty"></div>
                                        </div>
                                        <div class="pim-form-layout__row">
                                            <div class="pim-form-layout__column">
                                                <div class="pim-el-wrap">
                                                    <label class="control-label">
                                                        SKU <span class="red">*</span>
                                                        <small class="pim-detail">The SKU of the product.</small>
                                                    </label>
                                                    <div class="controls controls-row">
                                                        <selectize config="attributeConfig" ng-model="commerceSettings.ProductMapping.SkuAttributeUid" options="pimProductAttributes" ng-required="true"></selectize>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="pim-form-layout__column is-empty"></div>
                                        </div>
                                        <div class="pim-form-layout__row">
                                            <div class="pim-form-layout__column">
                                                <div class="pim-el-wrap">
                                                    <label class="control-label">
                                                        Image
                                                        <small class="pim-detail">The primary image of the product.</small>
                                                    </label>
                                                    <div class="controls controls-row">
                                                        <selectize config="attributeConfig" ng-model="commerceSettings.ProductMapping.ImageAttributeUid" options="pimProductAttributes" ng-required="true"></selectize>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="pim-form-layout__column is-empty"></div>
                                        </div>
                                        <div class="pim-form-layout__row">
                                            <div class="pim-form-layout__column">
                                                <div class="pim-el-wrap">
                                                    <label class="control-label">
                                                        Properties
                                                        <small class="pim-detail">Select addtional properties to include in order lines.</small>
                                                    </label>
                                                    <div class="controls controls-row">
                                                        <selectize config="attributesConfig" ng-model="commerceSettings.ProductMapping.PropertyAttributeUids" options="pimProductAttributes"></selectize>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="pim-form-layout__column is-empty"></div>
                                        </div>
                                        <div class="pim-form-layout__row">
                                            <div class="pim-form-layout__column">
                                                <div class="pim-el-wrap">
                                                    <label class="control-label">
                                                        Properties (scopes)
                                                        <small class="pim-detail">Select scopes of additional properties to be included in order lines</small>
                                                    </label>
                                                    <div class="controls controls-row">
                                                        <selectize config="scopeConfig" ng-model="commerceSettings.ProductMapping.PropertyScopes" options="pimScopes"></selectize>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="pim-form-layout__column is-empty"></div>
                                        </div>
                                        <div class="pim-form-layout__row">
                                            <div class="pim-form-layout__column">
                                                <div class="pim-el-wrap">
                                                    <label class="control-label">
                                                        Is gift card
                                                        <small class="pim-detail">Identifies product as gift card</small>
                                                    </label>
                                                    <div class="controls controls-row">
                                                        <selectize config="attributeConfig" ng-model="commerceSettings.ProductMapping.IsGiftcardAttributeUid" options="pimProductAttributes"></selectize>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="pim-form-layout__column is-empty"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card" style="margin-bottom:20px" ng-if="loaded">
                                <div class="card-header">
                                    <h4 class="card-title">
                                        Searching
                                    </h4>
                                </div>
                                <div class="card-body pim-form-layout">
                                    <div class="pim-form-layout__wrapper">
                                        <div class="pim-form-layout__row">
                                            <div class="pim-form-layout__column">
                                                <div class="pim-el-wrap">
                                                    <label class="control-label">
                                                        Searching
                                                        <small class="pim-detail">Select attributes to search in when finding products</small>
                                                    </label>
                                                    <div class="controls controls-row">
                                                        <selectize config="attributesConfig" ng-model="commerceSettings.ProductMapping.SearchableAttributeUids" options="pimProductAttributes" ng-required="true"></selectize>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="pim-form-layout__column is-empty"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ng-form>
                </div>
                <div id="variantModel" class="pim-tab-pane tab-pane" ng-class="{'active': controlModel.activeTab === 'variantModel'}">
                    <ng-form name="variantModelForm">
                        <div class="pim-pane">
                            <div class="card" style="margin-bottom:20px" ng-if="loaded">

                                <div class="card-header">
                                    <h4 class="card-title">
                                        Publishing
                                    </h4>
                                </div>
                                <div class="card-body pim-form-layout">
                                    <div class="pim-form-layout__wrapper">
                                        <div class="pim-form-layout__row">
                                            <div class="pim-form-layout__column">
                                                <div class="pim-el-wrap">
                                                    <label class="control-label">
                                                        Publishing
                                                        <small class="pim-detail">Select attribute that must be filled out before publishing a variant</small>
                                                    </label>
                                                    <div class="controls controls-row">
                                                        <selectize config="attributeConfig" ng-model="commerceSettings.VariantMapping.PublishingAttributeUid" options="pimVariantAttributes"></selectize>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="pim-form-layout__column is-empty"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card" style="margin-bottom:20px" ng-if="loaded">
                                <div class="card-header">
                                    <h4 class="card-title">
                                        General
                                    </h4>
                                </div>
                                <div class="card-body pim-form-layout">
                                    <div class="pim-form-layout__wrapper">
                                        <div class="pim-form-layout__row">
                                            <div class="pim-form-layout__column">
                                                <div class="pim-el-wrap">
                                                    <label class="control-label">
                                                        Title <span class="red">*</span>
                                                        <small class="pim-detail">The name of the variant.</small>
                                                    </label>
                                                    <div class="controls controls-row">
                                                        <selectize config="attributeConfig" ng-model="commerceSettings.VariantMapping.TitleAttributeUid" options="pimVariantAttributes" ng-required="true"></selectize>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="pim-form-layout__column is-empty"></div>
                                        </div>
                                        <div class="pim-form-layout__row">
                                            <div class="pim-form-layout__column">
                                                <div class="pim-el-wrap">
                                                    <label class="control-label">
                                                        SKU <span class="red">*</span>
                                                        <small class="pim-detail">The SKU of the variant.</small>
                                                    </label>
                                                    <div class="controls controls-row">
                                                        <selectize config="attributeConfig" ng-model="commerceSettings.VariantMapping.SkuAttributeUid" options="pimVariantAttributes" ng-required="true"></selectize>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="pim-form-layout__column is-empty"></div>
                                        </div>
                                        <div class="pim-form-layout__row">
                                            <div class="pim-form-layout__column">
                                                <div class="pim-el-wrap">
                                                    <label class="control-label">
                                                        Properties
                                                        <small class="pim-detail">Select additonal properties to include in order lines.</small>
                                                    </label>
                                                    <div class="controls controls-row">
                                                        <selectize config="attributesConfig" ng-model="commerceSettings.VariantMapping.PropertyAttributeUids" options="pimVariantAttributes"></selectize>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="pim-form-layout__column is-empty"></div>
                                        </div>
                                        <div class="pim-form-layout__row">
                                            <div class="pim-form-layout__column">
                                                <div class="pim-el-wrap">
                                                    <label class="control-label">
                                                        Properties (scopes)
                                                        <small class="pim-detail">Select scopes of additional properties to be included in order lines</small>
                                                    </label>
                                                    <div class="controls controls-row">
                                                        <selectize config="scopeConfig" ng-model="commerceSettings.VariantMapping.PropertyScopes" options="pimScopes"></selectize>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="pim-form-layout__column is-empty"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card" style="margin-bottom:20px" ng-if="loaded">
                                <div class="card-header">
                                    <h4 class="card-title">
                                        Searching
                                    </h4>
                                </div>
                                <div class="card-body pim-form-layout">
                                    <div class="pim-form-layout__wrapper">
                                        <div class="pim-form-layout__row">
                                            <div class="pim-form-layout__column">
                                                <div class="pim-el-wrap">
                                                    <label class="control-label">
                                                        Searching
                                                        <small class="pim-detail">Select attributes to search in when finding variants</small>
                                                    </label>
                                                    <div class="controls controls-row">
                                                        <selectize config="attributesConfig" ng-model="commerceSettings.VariantMapping.SearchableAttributeUids" options="pimVariantAttributes" ng-required="true"></selectize>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="pim-form-layout__column is-empty"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ng-form>
                </div>
                <div id="categoryModel" class="pim-tab-pane tab-pane" ng-class="{'active': controlModel.activeTab === 'categoryModel'}">
                    <ng-form name="categoryModelForm">
                        <div class="pim-pane">
                            <div class="card" style="margin-bottom:20px" ng-if="loaded">
                                <div class="card-header">
                                    <h4 class="card-title">
                                        General
                                    </h4>
                                </div>
                                <div class="card-body pim-form-layout">
                                    <div class="pim-form-layout__wrapper">
                                        <div class="pim-form-layout__row">
                                            <div class="pim-form-layout__column">
                                                <div class="pim-el-wrap">
                                                    <label class="control-label">
                                                        Title <span class="red">*</span>
                                                        <small class="pim-detail">The name of the category.</small>
                                                    </label>
                                                    <div class="controls controls-row">
                                                        <selectize config="attributeConfig" ng-model="commerceSettings.CategoryMapping.TitleAttributeUid" options="pimCategoryAttributes" ng-required="true"></selectize>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="pim-form-layout__column is-empty"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ng-form>
                </div>
            </div>

        </div>
        <div class="pim-editor-drawer">
            <div class="pim-editor-drawer-content">
                <div class="pim-editor-drawer-content__right-side">
                    <button ng-show="controlModel.activeTab == 'productModel'" class="btn btn-success" ng-disabled="productModelForm.$invalid" ng-click="saveProductMapping()">Save product model</button>
                    <button ng-show="controlModel.activeTab == 'variantModel'" class="btn btn-success" ng-disabled="variantModelForm.$invalid" ng-click="saveVariantMapping()">Save variant model</button>
                    <button ng-show="controlModel.activeTab == 'categoryModel'" class="btn btn-success" ng-disabled="categoryModelForm.$invalid" ng-click="saveCategoryMapping()">Save category model</button>
                </div>
            </div>
        </div>

    </div>
</div>
